name: Test
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name:Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: >
          yarn run build:ci
      - name: Generate docs
        run: >
          yarn run generate-docs
