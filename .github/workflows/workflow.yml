name: Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
      - theming2

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: |
          yarn run build:ci

      - name: Publish release to NPM
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
        run: npx semantic-release
